<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Youtube Channel</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <button id="btn">change video</button>

    <h1 id="title"></h1>
    <p id="content"></p>
    <iframe id="video"
            width="500"
            height="300"
            src="about:blank"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>


    <style>
      #btn {
        padding: .8rem 2rem;
        text-align: center;
        border-radius: 5px;
        background: rgba(127,136,182,1);
        color: white;
      }
    </style>
    <script type="text/javascript" src="javascripts/ajax_sample.js"></script>
    <!-- <script src="javascripts/ajax_jQuery_sampel.js"></script> -->
    <!-- <script src="javascripts/procesamientos asÃ­ncronos en serie con Deferred.js"></script> -->
  </body>
</html>
